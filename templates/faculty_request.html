{% extends "base.html" %}
{% block content %}
<style>
/* Ensure full height and prevent margins */
body, html {
    margin: 0;
    padding: 0;
    font-family: Inter, sans-serif;
    height: 100%;
}

.requests-container {
    background-color: #b8c9d3;
    display: flex;
    flex-direction: column;
    height: 88.9vh; /* Full viewport height */
    overflow: hidden; /* Prevent scrolling on the entire page */
}

.main-content {
    display: flex;
    flex-direction: column;
    border-radius: 10px;
    align-self: center;
    position: relative;
    flex: 1; /* Fill the available space */
    padding: 20px;
    width: 80%; /* Adjust width to your needs */
    max-width: 1200px; /* Optional max-width */
    overflow: hidden;
}

.requests-list {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    overflow-y: auto; /* Enable scrolling */
    max-height: 75vh; /* Limit height and enable scrolling */
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 15px;
}

.requests-title {
    color: #006cb5;
    align-self: center;
    font: 600 32px Inter, sans-serif;
}

/* Styling for individual requests */
.request-item {
    margin-top: 20px;
    width: 100%;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.request-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.request-details {
    display: flex;
    flex-direction: column;
    gap: 10px;
    color: #000;
    flex-grow: 1;
    padding: 10px;
}

.request-number, .hall-name, .request-date, .request-time {
    background: transparent;
    border: none;
    font-size: 16px;
    color: inherit;
    padding: 0;
    margin: 0;
    text-align: left;
}

.cancel-button {
    border-radius: 10px;
    background-color: #fe0000;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cancel-button:hover {
    background-color: #d10000;
}

/* Responsive design */
@media (max-width: 991px) {
    .main-content {
        width: 90%;
        padding: 10px;
    }
    .requests-title {
        font-size: 24px;
    }
    .request-item {
        margin-top: 15px;
    }
    .cancel-button {
        padding: 8px 16px;
        font-size: 14px;
    }
}

.messages {
    margin-bottom: 20px;
}

.alert {
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 10px;
}

.alert.success {
    background-color: #d4edda;
    color: #155724;
}

.alert.error {
    background-color: #f8d7da;
    color: #721c24;
}
</style>
<body>
    <section class="requests-container">
        <main class="main-content">
            <h1 class="requests-title">Your Requests</h1>
            <div class="requests-list">
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                
                {% if requests %}
                    {% for request in requests %}
                    <article class="request-item">
                        <div class="request-content">
                            <div class="request-details">
                                <input type="text" class="request-number" value="{{ forloop.counter }}" readonly />
                                <input type="text" class="hall-name" value="{{ request.hall_name }}" readonly />
                                <input type="text" class="request-date" value="{{ request.date }}" readonly />
                                <input type="text" class="request-time" value="{{ request.start_time }} - {{ request.end_time }}" readonly />
                            </div>
                            <form method="POST" action="{% url 'cancel_request' request.id %}">
                                {% csrf_token %}
                                <button type="submit" class="cancel-button">Cancel</button>
                            </form>
                        </div>
                    </article>
                    {% endfor %}
                {% else %}
                    <p>No requests found.</p>
                {% endif %}
            </div>
        </main>
    </section>
</body>
{% endblock content %}
