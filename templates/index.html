{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }
    .login-container {
        background-color: #afc2cd;
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
        box-sizing: border-box;
    }
    .login-content {
        display: flex;
        width: 100%;
        max-width: 1200px;
        gap: 20px;
        justify-content: space-between;
        align-items: flex-start;
        flex: 1;
        min-height: 0;
    }
    .login-image {
        width: 30%;
        max-height: 40vh;
        object-fit: contain;
        margin-top: 13%;
        margin-left: 8%;
    }
    .login-form-wrapper {
        width: 50%;
        height: 85vh;
        border-radius: 20px;
        background-color: #fff;
        padding: 30px;
        box-sizing: border-box;
        overflow-y: auto;
    }
    .login-form {
        display: flex;
        flex-direction: column;
        width: 100%;
    }
    .login-title {
        text-align: center;
        font: bold 42px 'Khula', sans-serif;
        margin-top: -20px;
    }
    .form-label {
        font: 20px 'Khula', sans-serif;
        margin-top: 10px;
        margin-bottom: -9px;
    }
    .form-input {
        border-radius: 10px;
        background-color: #f9f7f7;
        height: 50px;
        border: 2px solid #000;
        margin-top: 8px;
        padding: 0 15px;
        font-size: 18px;
    }
    .login-button {
        border-radius: 10px;
        background-color: #284b63;
        color: #fff;
        padding: 12px;
        font: bold 22px 'Inter', sans-serif;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        width: 35%;
        align-self: center;
    }
    .register-prompt {
        font-family: 'Inter', sans-serif;
        text-align: center;
        margin-top: 25px;
        margin-bottom: -15px;
        font-size: 18px;
        cursor: pointer;
    }
    .register-button {
        font-family: 'Inter', sans-serif;
        border-radius: 10px;
        background-color: #284b63;
        cursor: pointer;
        color: #fff;
        align-self: center;
        font-weight: 500;
        padding: 10px;
        width: 30%;
        text-decoration: none;
        text-align: center;
        margin-top: 19px;
        margin-bottom: -14px;
        font-size: 18px;
    }
    @media (max-width: 768px) {
        .login-content {
            flex-direction: column;
        }
        .login-image, .login-form-wrapper {
            width: 100%;
            max-height: none;
        }
        .login-image {
            max-height: 30vh;
            margin-bottom: 20px;
        }
        .login-form-wrapper {
            height: auto;
            overflow-y: visible;
        }
    }
    .messages {
        margin-bottom: 20px;
    }
    
    .alert {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    
    .alert.success {
        background-color: #d4edda;
        color: #155724;
    }
    
    .alert.error {
        background-color: #f8d7da;
        color: #721c24;
    }
    
</style>

<body>
    
    <section class="login-container">
        <div class="login-content">
            <img loading="lazy" src="{% static 'images/logo1.png' %}" class="login-image" alt="Login illustration" />
            <div class="login-form-wrapper">
                <form class="login-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% if messages %}
                        <div class="messages">
                             {% for message in messages %}
                                <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                                    {{ message }}
                                </div>
                             {% endfor %}
                        </div>
                    {% endif %}
                    <h1 class="login-title">Login</h1>
                    <hr style="width:100%;text-align:left;margin-left:0;margin-top:-10px">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" name='username' required />
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" name='email' required />
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" name='password' required />
                    <button type="submit" class="login-button">Login</button>
                    <p class="register-prompt">New User?</p>
                    <a href="{% url 'register' %}" class="register-button" role="button">Register</a>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
