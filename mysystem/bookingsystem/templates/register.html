{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            background-color: #afc2cd;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            box-sizing: border-box;
           
        }      
        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: white;
             padding: 1%;
             margin-bottom: 0px;
            justify-content: flex-end;        
            height: 9%;
        }
        .logo {
            width: 50%;
            height: auto;
        }
        .register-content {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            justify-content: space-between;
            align-items: flex-start;
            flex: 1;
            min-height: 0;
        }
        .register-image {
            width: 30%;
            max-height: 40vh;
            object-fit: contain;
            margin-top: 13%;
            margin-left:8%;
        }
        .register-form-wrapper {
            width: 50%;
            height: 85vh;
            border-radius: 20px;
            background-color: #fff;
            padding: 30px;
            box-sizing: border-box;
            overflow-y: auto;
            
        }
        .register-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .register-title {
            text-align: center;
            font: bold 42px 'Khula', sans-serif;
            margin-top: -20px;
            
        }
        .form-label {
            font: 20px 'Khula', sans-serif;
            margin-top: 10px;
            margin-bottom: -9px;
        }
        .form-input {
            border-radius: 10px;
            background-color: #f9f7f7;
            height: 50px;
            border: 2px solid #000;
            margin-top: 8px;
            padding: 0 15px;
            font-size: 18px;
        }
        .register-button {
            border-radius: 10px;
            background-color: #284b63;
            color: #fff;
            padding: 12px;
            font: bold 22px 'Inter', sans-serif;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            width: 35%;
            align-self: center;
            
            
        }
        .login-prompt {
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin-top: 25px;
            margin-bottom: -15px;
            font-size: 18px;
            cursor: pointer;

        }
        
        .login-button {
            font-family: 'Inter', sans-serif;
            border-radius: 10px;
            background-color: #284b63;
            cursor: pointer;
            color: #fff;
            align-self: center;
            font-weight: 500;
            padding: 10px;
            width: 30%;
            text-decoration: none;
            text-align: center;
            margin-top: 19px;
            margin-bottom: -14px;
            font-size: 18px;
        }
        @media (max-width: 768px) {
            .register-content {
                flex-direction: column;
            }
            .register-image, .register-form-wrapper {
                width: 100%;
                max-height: none;
            }
            .register-image {
                max-height: 30vh;
                margin-bottom: 20px;
            }
            .register-form-wrapper {
                height: auto;
                overflow-y: visible;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.jpg' %}" alt="Company Logo" class="logo">
        </div>
    </header>
    <section class="register-container">
        <div class="register-content">
            <img loading="lazy" src="{% static 'images/logo1.png' %}"  class="register-image" alt="Registration illustration" />
            <div class="register-form-wrapper">
                <form class="register-form" method="post" action="{% url "register" %}" >
                    {% csrf_token %}
                    <h1 class="register-title">Register</h1>
                    <hr style="width:100%;text-align:left;margin-left:0;margin-top:-10px">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" name='username' required />
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" name='email' required />
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" name ='password' required />
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" name ='comfirm_password' required />
                    <button type="submit" class="register-button">Register</button>
                    <p class="login-prompt">Already Registered?</p>
                    <a href="{% url 'login' %}" class="login-button" role="button">Login</a>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
