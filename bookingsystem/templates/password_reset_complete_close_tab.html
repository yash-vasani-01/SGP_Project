<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 18px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 16px;
            color: #777;
        }
    </style>
    <script>
        // Set a flag in localStorage to indicate password reset success
        localStorage.setItem('password_reset_success', 'true');
        // Close the tab after a short delay
        setTimeout(function() {
            window.close();
        }, 3000); // Adjust the delay as needed
    </script>
</head>
<body>
    <div class="container">
        <p class="message">Your password has been successfully reset.</p>
        <p class="countdown">The tab will close in a few seconds...</p>
    </div>
</body>
</html>
