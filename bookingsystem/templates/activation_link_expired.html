<!DOCTYPE html>
<html>
<head>
    <title>Activation Link Expired</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #dc3545;
            margin-bottom: 1em;
        }
        p {
            font-size: 1.2em;
            margin: 0;
        }
        .footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #777;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activation Link Expired!</h1>
        <p>Please register again.</p>
        <div class="footer">
            <p><a href="{% url 'registration' %}">Click here to register again.</a></p>
        </div>
    </div>
</body>
</html>
