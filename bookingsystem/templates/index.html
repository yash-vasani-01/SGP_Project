{% extends "base.html" %}
{% load static %}
{% block content %}
{% load socialaccount %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Inter, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden; /* Prevent scrolling */
        }

        .login-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            background-color: #afc2cd;
        }

        .header-image-wrapper {
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            height: 80px; /* Adjust height as needed */
        }

        .header-image {
            max-width: 150px; /* Adjust size as needed */
            height: auto;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            max-height: 90%;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            padding-top: 0;
            box-sizing: border-box;
        }

        .side-image {
            width: 40%;
            max-width: 250px;
            object-fit: contain;
            border-radius: 20px;
        }

        .login-form-container {
            width: 80vw; /* Adjust to fit the viewport width */
            max-width: 580px; /* Maximum width */
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            padding-top: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        .login-form-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%; /* Ensure it uses the full width of the container */
        }

        .login-title {
            color: #635e5e;
            text-align: center;
            padding-top: 9px;
        }

        .divider {
            background-color: #000;
            height: 2px;
            border: none;
            margin: 0 0 15px 0;
        }

        .form-fields {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-row {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 90%; /* Adjust width of each form row */
            margin-bottom: 15px; /* Add some spacing between rows */
        }

        .input-label {
            color: #000;
            font-weight: 400;
            margin-right: 10px;
            flex-shrink: 0;
            width: 80px; /* Fix label width to align the inputs */
        }

        .input-field {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button, .forgot-password, .register-button {
            background-color: #284b63;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            width: 25%;
            transition: background-color 0.3s ease;
        }

        .login-button:hover, .register-button:hover {
            background-color: #1c3d5a;
        }

        .forgot-password {
            width: 95%;
            background-color: transparent;
            color: #284b63;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .register-wrapper {
            text-align: center;
            margin-top: 0;
        }
        /* Style for CAPTCHA reload button */
.reload-captcha-button {
    background-color: #284b63;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 18%; /* Add some spacing between the CAPTCHA image and button */
    transition: background-color 0.3s ease;
}

.reload-captcha-button:hover {
    background-color: #1c3d5a; /* Same hover effect as the login button */
}
.popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s ease;
    }

    .popup-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 300px;
    }

    .popup .alert {
        font-size: 16px;
        margin-bottom: 15px;
        color: #e74c3c; /* For error messages */
    }

    .close-popup {
        background-color: #284b63;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .close-popup:hover {
        background-color: #1c3d5a;
    }

    .popup.show {
        visibility: visible;
        opacity: 1;
    }

    .button-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%; /* Full width for the button row */
    margin-top: 15px;
}

.or-text {
    margin: 0 10px; /* Add some spacing between the buttons */
    color: #635e5e; /* Match the text color */
    font-size: 16px;
}

.google-login-button {
    background-color: #1c3d5a; /* Google blue color */
    color: #fff;
    border: none;
    padding: 5px 10px;
    margin-top: 13px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    width: 45%; /* Match the width of the Login button */
    transition: background-color 0.3s ease;
}



        /* Mobile View Adjustments */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
                justify-content: center;
            }

            .side-image {
                display: none; /* Hide logo on mobile */
            }

            .login-form-container {
                width: 90vw; /* Full width for mobile */
                max-width: none; /* Remove max-width constraint */
                height: auto; /* Remove fixed aspect ratio */
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Softer shadow */
            }

            .form-row {
                width: 100%; /* Full width of form rows on mobile */
                margin-bottom: 10px; /* Slightly smaller spacing */
            }

            .input-field {
                font-size: 14px; /* Smaller input text for mobile */
                padding: 10px; /* Reduced padding */
            }

            .login-button, .register-button {
                width: 80%; /* Full width buttons on mobile */
                font-size: 14px; /* Slightly smaller font size */
                padding: 12px; /* Adjust button padding */
            }

            .forgot-password {
                font-size: 14px; /* Smaller font for mobile */
                text-align: center; /* Center forgot password link */
                width: 100%; /* Full width link */
            }
        }
    </style>
    <script>
        // Function to show the popup
        function showPopup() {
            const popup = document.getElementById('message-popup');
            popup.classList.add('show');
        }
    
        // Function to close the popup
        function closePopup() {
            const popup = document.getElementById('message-popup');
            popup.classList.remove('show');
        }
    
        // Automatically show popup if there are messages
        window.onload = function() {
            const popup = document.getElementById('message-popup');
            if (popup) {
                showPopup();
            }
        }
    </script>

</head>
<body>
    <div class="login-container">
        <div class="content-wrapper">
            <img loading="lazy" src="{% static 'images/logo1.png' %}" class="side-image" alt="Side image" />
            <main class="login-form-container">
                <div class="login-form-wrapper">
                    {% if messages %}
                        <div id="message-popup" class="popup">
                            <div class="popup-content">
                                {% for message in messages %}
                                    <p class="alert {{ message.tags }}">{{ message }}</p>
                                {% endfor %}
                                <button class="close-popup" onclick="closePopup()">Close</button>
                            </div>
                        </div>
                    {% endif %}
    
                    <h1 class="login-title">Login</h1>
                    <hr class="divider" />
                    <form class="form-fields" method="POST" action="{% url 'login' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <label for="email" class="input-label">Email*</label>
                            <input type="email" id="email" name="email" class="input-field" required />
                        </div>
                        <div class="form-row">
                            <label for="username" class="input-label">Username*</label>
                            <input type="text" id="username" name="username" class="input-field" required />
                        </div>
                        <div class="form-row">
                            <label for="password" class="input-label">Password*</label>
                            <input type="password" id="password" name="password" class="input-field" required />
                        </div>
                        <!-- CAPTCHA Section -->
                        <div class="form-row">
                            <label for="captcha" class="input-label">Captcha*</label>
                            <input type="captcha" id="captcha" name="captcha" class="input-field" required />
                        </div>
                        <div class="form-row">
                            <img src="{% url 'captcha_image' %}" alt="CAPTCHA Image" />
                            <button type="button" class="reload-captcha-button" onclick="location.reload()">Reload CAPTCHA</button>
                        </div>                        
                        <div class="button-row">
                            <button type="submit" class="login-button">Login</button>
                            <span class="or-text">or</span>
                            <a href="{% provider_login_url 'google' %}" class="google-login-button">Login with Google</a>
                        </div>                        
                        <a href="{% url 'password_reset' %}" class="forgot-password">Forget password?</a>
                    </form>
    
                    <hr class="divider" />
                    <div class="register-wrapper">
                        <a href="{% url 'register' %}" class="register-button">Register</a>
                    </div>
                </div>
            </main>
        </div>
    </div>    
    </body>
        {% endblock %}
